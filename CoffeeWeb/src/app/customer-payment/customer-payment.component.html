<div class="row master-container">
    <div class="col-75">
        <div class="container">
            <form [formGroup]="cardForm">
    
            <div class="row">
                <div class="col-50">
                <h3>Billing Address</h3>
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="John M. Doe" formControlName="firstName">
                <!-- <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" placeholder="john@example.com"> -->
                <label for="phone"><i class="fa fa-phone"></i> Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required formControlName="phone">
                <!-- <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city" placeholder="New York"> -->
    
                <!-- <div class="row">
                    <div class="col-50">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="NY">
                    </div>
                    <div class="col-50">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" name="zip" placeholder="10001">
                    </div>
                </div> -->
                </div>
    
                <div class="col-50">
                <h3>Payment</h3>
                <label for="fname">Accepted Cards</label>
                <div class="icon-container">
                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                </div>
                <label for="cname">Name on Card</label>
                <input type="text" id="cname" name="cardname" placeholder="John More Doe" formControlName="cardName">
                <label for="ccnum">Credit card number</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444"formControlName="cardNum">
                <label for="expmonth">Exp Month</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="September" formControlName="exprMonth">
    
                <div class="row">
                    <div class="col-50">
                    <label for="expyear">Exp Year</label>
                    <input type="text" id="expyear" name="expyear" placeholder="2018" formControlName="exprYear">
                    </div>
                    <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="352" formControlName="cvv">
                    </div>
                </div>
                </div>
    
            </div>
            <label>
                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
            </label>
            <input type="submit" value="Continue to checkout" class="btn" (click)="submit()">
            </form>
        </div>
    </div>
  
    <div class="col-25">
      <div class="container">
        <h4>Cart
          <span class="price" style="color:black">
            <i class="fa fa-shopping-cart"></i>
            <b>{{cart.items.length}}</b>
          </span>
        </h4>
        <p *ngFor="let item of cart.items"><a href="javascript:void(0)">{{item.food.name}}(x{{item.amount}})</a> <span class="price">{{item.priceStr}}</span></p>
        <hr>
        <p>Total <span class="price" style="color:black"><b>{{cart.priceStr}}</b></span></p>
      </div>
    </div>
</div>
