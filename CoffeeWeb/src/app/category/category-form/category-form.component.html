
  <div class="jumbotron py-1">
    <h4 class="modal-title" id="modal-basic-title" style="text-align: center; font-size: 20px">Cập nhật danh mục</h4>
  </div>
  <div class="modal-body">    
    <div class="form">
      <form novalidate #form="ngForm" (submit)="updateRecord(form)" style="justify-content: center;">
        <input type="hidden" name="Id" value="service.formData.Id" />
          
            <label style="font-size: 20px;">Chỉnh sửa danh mục</label>
            <input class="form-control form-control-lg" placeholder="name"
                   name="name" #name="ngModel" [(ngModel)]="service.formData.Name" required />
                   <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="form.invalid" style="width: 100%; margin-top: 10px;">Cập nhật</button>
                   <button class="btn btn-primary btn-lg btn-block" type="button" style="width: 100%; margin-top: 10px;" (click)="activeModal.close('Close click')">Hủy</button>
                  </form>
    </div>
    </div>
