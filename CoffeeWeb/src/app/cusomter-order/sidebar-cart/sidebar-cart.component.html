<div class="container">
    <h1>CART</h1>
    <div class="cart-container">
        <ul>
            <li *ngFor="let order of order.items">
                <app-cart-order-item-view [item]="order" (removeEvent)="remove($event)"></app-cart-order-item-view>
            </li>
        </ul>
    </div>
    <div class="payment">
        <p class="child">Total: {{order.priceStr}}</p>
        <button class="btn btn-primary child" (click)="payment()">Payment</button>
    </div>
</div>
