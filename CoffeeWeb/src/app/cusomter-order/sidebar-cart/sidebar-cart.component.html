<div class="container">
    <h1>CART</h1>
    <div class="cart-container">
        <ul>
            <li *ngFor="let order of orders">
                <app-cart-order-item-view [item]="order" (removeEvent)="remove($event)" (valueChanged)="onValueChanged($event)"></app-cart-order-item-view>
            </li>
        </ul>
    </div>
    <div class="payment">
        <p class="child">Total: {{totalStr}}</p>
        <button class="btn btn-primary child">Payment</button>
    </div>
</div>
