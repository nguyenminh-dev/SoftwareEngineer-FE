  <div class="jumbotron py-1">
    <h4 class="modal-title" id="modal-basic-title" style="text-align: center; font-size: 20px">Cập nhật thông tin khách hàng</h4>
  </div>

<div class="modal-body">

<form novalidate autocomplete="off" #form="ngForm" (submit)="updateRecord(form)">
  <input type="hidden" name="Id" [value]="service.formData.Id" />
  <div class="form-group">
      <label>Khách hàng</label>
      <input class="form-control form-control-lg" placeholder="Họ và tên" name="FullName"
          #FullName="ngModel" [(ngModel)]="service.formData.FullName"
          required [class.invalid]="FullName.invalid && FullName.touched">
  </div>
  <div class="form-group">
    <label>Địa chỉ</label>
    <input class="form-control form-control-lg" placeholder="Địa chỉ" name="Address"
        #Address="ngModel" [(ngModel)]="service.formData.Address"
        required [class.invalid]="Address.invalid && Address.touched">
</div>
  <div class="form-group">
      <label>Số điện thoại</label>
      <input class="form-control form-control-lg" placeholder="Số điện thoại" name="PhoneNumber"
          #PhoneNumber="ngModel" [(ngModel)]="service.formData.PhoneNumber"
          required [class.invalid]="PhoneNumber.invalid && PhoneNumber.touched">
  </div>
  <div class="form-group">
    <label>Mật khẩu</label>
    <input type="password" class="form-control form-control-lg" placeholder="Mật khẩu" name="Password"
        #Password="ngModel" [(ngModel)]="service.formData.Password"
        required [class.invalid]="Password.invalid && Password.touched">
  </div>

  <div class="form-group">
    <label for="DepartmentID">Phòng ban</label>
    <select class="form-control"
    [(ngModel)]="service.formData.DepartmentID" >
    <option value="service.formData.DepartmentID"  selected="selected" hidden>
      {{service.formData.DepartmentName}}
    </option>
      <option [value]="pd.Id" *ngFor="let pd of this.DepartService.list">
        {{pd.Name}}
      </option>
    </select>
  </div>

  <div class="form-group">
    <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="form.invalid" style="width: 100%; margin-top: 10px;" (click)="activeModal.close('Close click')">Cập nhật</button>
    <button class="btn btn-primary btn-lg btn-block" type="button" style="width: 100%; margin-top: 10px;" (click)="activeModal.close('Close click')">Hủy</button>
    </div>
</form>
</div>
