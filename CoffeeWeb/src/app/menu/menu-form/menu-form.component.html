<div class="jumbotron py-1">
  <h4 class="modal-title" id="modal-basic-title" style="text-align: center; font-size: 20px">Cập nhật thông tin món</h4>
</div>
<div class="modal-body">
<form novalidate autocomplete="off" #form="ngForm" (submit)="updateRecord(form)">
  <input type="hidden" name="Id" [value]="service.formData.Id" />
  <div class="form-group">
      <label>Tên thức uống</label>
      <input class="form-control form-control-lg" placeholder="Tên thức uống" name="FullName"
          #Name="ngModel" [(ngModel)]="service.formData.Name"
          required [class.invalid]="Name.invalid && Name.touched">
  </div>

  <!-- <div class="form-group">
    <label for="CategoryID" style="display: inline-block; width: 200px;">Danh mục Menu</label>
    <select class="form-control" [(ngModel)]="service.formData.CategoryID">
      <option [value]="pd.Id" *ngFor="let pd of this.CategoryService.list">
        {{pd.Name}}
      </option>
    </select>
  </div> -->
  <div class="form-group">
    <label for="CategoryID" style="display: inline-block; width: 200px;">Danh mục Menu</label>
    <select class="form-control" 
    [(ngModel)]="service.formData.CategoryID" >
    <option value="service.formData.CategoryID"  selected="selected" hidden>
      {{service.formData.CategoryName}}
    </option>
      <option [value]="pd.Id" *ngFor="let pd of this.CategoryService.list">
        {{pd.Name}}
      </option>
    </select>
  </div>
  <div class="form-group">
      <label >Giá (đồng)</label>
      <input class="form-control form-control-lg" placeholder="Giá" name="Price"
          #Price="ngModel" [(ngModel)]="service.formData.Price"
          required [class.invalid]="Price.invalid && Price.touched">
  </div>

    <div class="form-group">
      <label for="Available">Trạng thái</label>
      <select class="form-control" [(ngModel)]="service.formData.Available">
        <option [value]="true">
          Có sẵn
        </option>
        <option [value]="false">
          Không có sẵn
        </option>
      </select>
    </div>

  <div class="form-group">
    <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="form.invalid" style="width: 100%; margin-top: 10px;">Cập nhật</button>
    <button class="btn btn-primary btn-lg btn-block" type="button" style="width: 100%; margin-top: 10px;" (click)="activeModal.close('Close click')">Hủy</button>
  </div>
</form>
</div>
