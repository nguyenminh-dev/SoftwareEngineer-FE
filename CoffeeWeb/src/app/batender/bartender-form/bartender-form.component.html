<ng-template #content let-modal>
  <div class="modal-body">
    <form #form="ngForm" autocomplete="off" *ngFor="let bill of billService.list">
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Món</th>
            <th>Số lượng</th>
            <th>Yêu cầu</th>
            <th>Trạng thái</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ords of bill.OrderList">
            <td>{{ords.DrinkName}}</td>
            <td >{{ords.Quantity}}</td>
            <td >{{ords.CustomReq}}</td>
            <td >{{ords.Status}}</td>
          </tr>
        </tbody>
      </table>
      <div class="modal-footer">
        <button type="submit" class="btn btn-outline-dark" [disabled]="form.invalid" (click)="modal.close()">Lưu</button>
        <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Hủy</button>
      </div>
    </form>
  </div>
</ng-template>
