<div  ng-controller="namesCtrl" style="height: 100%; width: 1200px;" >


  <div
  fxLayout="row wrap"
  fxLayout.lt-sm="column"
  fxLayoutGap="32px"
  fxLayoutAlign="flex wrap"
  style="margin: 32px"
  >

<ng-container  *ngFor="let bill of billService.list">

  <div style="background-color: aliceblue;text-align: center; border: solid black;padding:10px; width: 500px;">
      <h1>{{bill.TableName}}</h1>

      <h2>Ngày nhận đơn: {{bill.DateCheckIn}}</h2>
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Món</th>
            <th>Số lượng</th>
            <th>Yêu cầu</th>
            <th>Trạng thái</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ords of bill.OrderList">
            <td>{{ords.DrinkName}}</td>
            <td >{{ords.Quantity}}</td>
            <td >{{ords.CustomReq}}</td>
            <td>{{ords.Status}}</td>
          </tr>
        </tbody>
      </table>
      
      <h3>Trang thái toàn đơn hàng</h3>
  <mat-form-field appearance="fill" >
    <mat-label >Thay đổi toàn bộ</mat-label>
    <mat-select  name="state">
      <mat-option *ngFor="let st of billstate" [value]="st.Id" (click)="changeState(st.Id,bill)" type="submit">
        {{st.state}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  </div>
  
  </ng-container>
  </div>
</div>
